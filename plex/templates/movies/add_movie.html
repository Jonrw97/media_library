{% extends 'base.html' %}

{% block content %}

<h2>Add Movie</h2>

<form method="post" enctype="multipart/form-data">


  {{ form.hidden_tag() }}
  {{ form.movie_title.label }} {{ form.movie_title(size=20) }}
  {{ form.year.label }} {{ form.year(size=20) }}
  {{ form.director.label }} {{ form.director(size=20) }}
  {{ form.file.lablel }} {{ form.file }}


  <input type="submit" value="Add Movie">
</form>

{% endblock %}
