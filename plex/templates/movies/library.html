{% extends 'base.html' %}

{% block content %}

<h2>Media list</h2>
<a href="{{ url_for('movies.add_movie') }}">Add Movie</a>
<table>

    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Actor</th>
    </tr>
    {% for row in media %}    
        <tr>
            <td> {{ row[1] }}</td>
            <td> {{ row[2] }}</td>
            <td> {{ row[3] }}</td>
            <td> {{ row[4] }}</td>
            <td> Details link</td>
        </tr>

    {% endfor %}
</table>

{% endblock %}
