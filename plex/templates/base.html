<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Media Libary</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"
></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <h1 class="navbar-brand">Media Libary</h1>
    <ul class="navbar-nav me-auto">
      {% if g.user %}
      <li class="nav-item"><span>{{ g.user['username'] }}</span></li>
      <li class="nav-item"><a href="{{ url_for('auth.register') }}">Register</a></li>
      <li class="nav-item"><a href="{{ url_for('auth.logout') }}">Log Out</a> {% else %}</li>

      
      <li class="nav-item">
        <a href="{{ url_for('auth.login') }}">Admin</a>
        {% endif %}
      </li>
      <li class="nav-item"><a href="{{ url_for('contact.contact') }}">Contact</a></li>
    </ul>
  
</nav>
<div class="content"></div>
<header>{% block header %}{% endblock %}</header>
{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %} {% block content %}{% endblock %}
</div>
</div>
<footer id="footer">Made By Jonathan Watkins</footer>
